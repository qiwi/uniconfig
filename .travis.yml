language: node_js
node_js:
  - '10'

before_install:
  - npm install -g lerna
  - npm install -g greenkeeper-lockfile
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload

install:
  - yarn install
  - yarn run fetch_libdefs
  - yarn run bootstrap
  - yarn run build

script:
  - yarn run test_with_report

deploy:
  provider: script
  skip_cleanup: true
  script:
    - yarn lerna exec --concurrency 1 "npx --no-install semantic-release -e semantic-release-monorepo"